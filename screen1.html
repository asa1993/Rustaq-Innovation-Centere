<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الابتكار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            direction: rtl;
            text-align: center;
            line-height: 1.6;
        }
        .dashboard {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .welcome-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #current-time {
            font-size: 1.5em;
            color: #34495e;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="welcome-title">مرحبًا بكم في مركز الابتكار والذكاء الاصطناعي</div>
        <div id="current-time"></div>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            
            // Arabic localization options
            const arabicOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            };
            
            // Use Arabic locale for formatting
            const arabicDateTime = now.toLocaleString('ar-EG', arabicOptions);
            
            timeElement.textContent = arabicDateTime;
        }
        
        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
