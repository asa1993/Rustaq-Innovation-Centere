<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الإدارية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .admin-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .screen-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .screen-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .screen-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="admin-title">لوحة التحكم الإدارية</h1>
        <div class="screen-menu">
            <a href="admin_screen1.html" class="screen-button">إدارة الشاشة الأولى</a>
            <a href="admin_screen2.html" class="screen-button">إدارة الشاشة الثانية</a>
            <a href="admin_screen3.html" class="screen-button">إدارة الشاشة الثالثة</a>
            <a href="admin_screen4.html" class="screen-button">إدارة الشاشة الرابعة</a>
        </div>
    </div>
</body>
</html>
